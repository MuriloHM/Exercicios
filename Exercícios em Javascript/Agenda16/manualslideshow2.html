<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Slide Show Manual</title>
</head>
<body >
    <h2 class="w3-center">SlideShow Manual</h2>    
    <div class="w3-content w3-display-container w3-center">
        <img class="slides" src="IMG/diadanoiva 1.jpg" style="width: 100%">
        <img class="slides" src="IMG/diadanoiva 2.jpg" style="width: 100%">
        <img class="slides" src="IMG/diadanoiva 3.jpg" style="width: 100%">
        <img class="slides" src="IMG/diadanoiva 4.jpg" style="width: 100%">

    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n){
            showDivs(slideIndex += n);
        }

        function showDivs(n){
            var i;
            var x = document.getElementsByClassName("slides");
            if(n > x.length){slideIndex = 1}
            if(n < 1){slideIndex = x.length}
            for(i=0;i<x.length;i++){
                x[i].style.display="none";
            }
            x[slideIndex-1].style.display = "block";
        }

        
        

    </script>
    <button class="w3-button w3-black w3-display-left" onclick = "plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick = "plusDivs(1)">&#10095;</button>
    
    

</body>

</html>
