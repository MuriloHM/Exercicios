<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Imagens</title>
</head>
<body>
    <div class="w3-container">
        <h2>Imagens com cantos arredondados</h2>
        <p>A ckasse W3-round cantos arredondados da sua imagem:</p>

        <p>W3-round-small:</p>
        <img src="imagem.jpg" class="w3-round-small" style="width:30%">

        <p>W3-round:</p>
        <img src="imagem.jpg" class="w3-round" style="width:30%">

        <p>W3-round-large:</p>
        <img src="imagem.jpg" class="w3-round-large" style="width:30%">
        
        <p>WE-round-xlarge:</p>
        <img src="imagem.jpg" class="w3-round-xlarge" style="width:30%">

        <p>W3-round-xxlarge</p>
        <img src="imagem.jpg" class="w3-round-xxlarge" style="width:30%">

        <p>W3-circle</p>
        <img src="imagem.jpg" class="w3-circle" style="width:30%">

        <p>W3-padding - BORDA</p>
        <img src="imagem.jpg" class="w3-border w3-padding" style="width:30%"> 

        <p>W3-grayscale</p>
        <img src="imagem.jpg" class="w3-grayscale-max" style="width:30%">



    </div>
</body>
</html>
